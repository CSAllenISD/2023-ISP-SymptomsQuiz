<!DOCTYPE html>
<html>

<head>
  <title>Symptoms Quiz</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  </head>
    <body>
        <header>What illness do you have? Take the quiz to find out!</header>

    <main>
        <h2>Are you feeling hot or cold?</h2>
        <div class="question">
            <div class="answer-choice">
                <input id="q1a1" type="radio" name="q1" value="Cold"><label for="q1a1">Cold</label>
            </div>
            <div class="answer-choice">
                <input id="q1a2" type="radio" name="q1" value="Hot"><label for="q1a2">Fever</label>
            </div>
        </div>
    </main>
    </body>

</html>
