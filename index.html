<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Symptoms Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
	  box-sizing: border-box;
      }

      body {
	  background-color: white;
      }

      /* Style the header */
      header {
	  font-family: "Georgia", serif;
	  background-color: white;
	  padding: 30px;
	  text-align: center;
	  font-size: 35px;
	  color: #ff280d;
      }

      /* Create two columns/boxes that floats next to each other */
      nav {
	  float: left;
	  width: 50%;
	  height: 300px; /* only for demonstration, should be removed */
	  background: white;
	  padding: 20px;
	  color: #ff280d; 
      }

      /* Style the list inside the menu */
      nav ul {
	  list-style-type: none;
	  padding: 0;
      }

      article {
	  float: right;
	  padding: 20px;
	  width: 50%;
	  background-color: #c2dbf4ff;
	  height: 300px; /* only for demonstration, should be removed */
	  color: #ff280d;
      }

      /* Clear floats after the columns */
      section::after {
	  content: "";
	  display: table;
	  clear: both;
      }
      
      /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
      @media (max-width: 600px) {
	  nav, article {
	      width: 100%;
	      height: auto;
	  }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Symptoms Quiz</h2>
    </header>

    <section>
      <nav>
	<h1>We are here to help you with your health!</h1>
	<p>Bedridden and cannot go to the doctor? Take our quiz to see what is causing it. We care for your health!</p>
	<p><a href="https://www.codermerlin.academy/users/hoang-nguyen/Symptoms%20Quiz/quiz/index.html">link to the quiz:</a>
      </nav>

      <article>
	<h1>a pic will be inserted</h1>
	
      </article>
    </section>

  </body>
</html>
