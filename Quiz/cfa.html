<header>

</header>

<main>
<!--Q1-->
  <h2>Do you have a fever?</h2>
  <div class="question">
    <div class="answer-choice">
      <input id="q1a1" type="radio" name="q1" value="flu"><label for="q1a1">Yes</label>
    </div>
    <div class="answer-choice">
      <input id="q1a2" type="radio" name="q1" value="allergies"><label for="q1a2">No</label>
    </div>
    <div class="answer-choice">
      <input id="q1a3" type="radio" name="q1" value="cold"><label for="q1a3">Maybe</label>
    </div>
  </div>

  <!--Q2-->
  <h2>Do you have a sore throat?</h2>
  <div class="question">
    <div class="answer-choice">
      <input id="q2a1" type="radio" name="q2" value="cold"><label for="q2a1">Yes</label>
    </div>
    <div class="answer-choice">
      <input id="q2a2" type="radio" name="q2" value="flu"><label for="q2a2">Maybe</label>   
    </div>
  </div>
 
  <!--Q3-->
  <h2>Do you have a cough?</h2>
  <div class="question">
    <div class="answer-choice">
      <input id="q3a1" type="radio" name="q3" value="flu"><label for="q3a1">Yes</label>
    </div>
    <div class="answer-choice">
      <input id="q3a2" type="radio" name="q3" value="allergies"><label for="q3a2">No</label>
    </div>
  </div>
<!--Q4-->
<h2>Do you have an itchy throat or nose?</h2>
<div class="question">
  <div class="answer-choice">
    <input id="q4a1" type="radio" name="q4" value="allergies"><label for="q4a1">Yes</label>
  </div>
  <div class="answer-choice">
    <input id="q4a2" type="radio" name="q4" value="cold"><label for="q4a2">No</label>
  </div>
</div>
<!--Q5-->
<h2>Do you have itchy/watery eyes?</h2>
<div class="question">
  <div class="answer-choice">
    <input id="q5a1" type="radio" name="q5" value="allergies"><label for="q5a1">Yes</label>
  </div>
  <div class="answer-choice">
    <input id="q5a2" type="radio" name="q5" value="flu"><label for="q5a2">No</label>
  </div>
</div>
<!--Q6-->
<h2>Do you get muscle aches frequently?</h2>
<div class="question">
  <div class="answer-choice">
    <input id="q6a1" type="radio" name="q6" value="flu"><label for="q6a1">Yes</label>
  </div>
  <div class="answer-choice">
    <input id="q6a2" type="radio" name="q6" value="flu"><label for="q6a2">No</label>
  </div>
  <div class="answer-choice">
    <input id="q6a3" type="radio" name="q6" value="cold"><label for="q6a3">Maybe</label>
  </div>
</div>
<!--Q7-->
<h2>How long have these symptoms lasted?</h2>
<div class="question">
  <div class="answer-choice">
    <input id="q7a1" type="radio" name="q7" value="cold"><label for="q7a1">Up to 2 weeks</label>
  </div>
  <div class="answer-choice">
    <input id="q7a2" type="radio" name="q7" value="flu"><label for="q7a2">3-7 Days</label>
  </div>
  <div class="answer-choice">
    <input id="q7a3" type="radio" name="q7" value="allergies"><label for="q7a3">Weeks or months</label>
  </div>
</div>
